<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Lottery Games</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script type="text/javascript" src="../js/lib/jquery-2.0.3.min.js"></script> 
    
    <script type="text/javascript" src="../js/general.js"></script>
    <script type="text/javascript" src="../js/lotteryGameEdit.js"></script>
    
    <link rel="stylesheet" href="../css/bootstrap.min.css">
	
</head>
<body>
	<div class="container">
		<h1>Lottery Game Edit</h1>
        
            <div id="edit-game-form" class="form-horizontal">
                    <div class="form-group">
                        <label data-title="text" for="lotteryGameId" class="col-xs-3 control-label nowrap">ID</label>
                        <div class="col-xs-3">
                            <input type="text" class="form-control" id="lotteryGameId" value="" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label data-title="text" for="lotteryGameName" class="col-xs-3 control-label nowrap">Name </label>
                        <div class="col-xs-3">
                            <input type="text" class="form-control" id="lotteryGameName" maxlength="20" value="" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label data-title="text" for="baseStake" class="col-xs-3 control-label nowrap">Base Stake</label>
                        <div class="col-xs-3">
                            <input type="number" class="form-control" id="baseStake" min="1" value="" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label data-title="text" for="gridSize" class="col-xs-3 control-label nowrap">Grid Size</label>
                        <div class="col-xs-3">
                            <input type="number" class="form-control" id="gridSize"min="1" value="" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label data-title="text" for="numbersDrawn" class="col-xs-3 control-label nowrap">Numbers Drawn</label>
                        <div class="col-xs-3">
                            <input type="number" class="form-control" id="numbersDrawn" min="1" value="" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label data-title="text" for="nrOfGrids" class="col-xs-3 control-label nowrap">Number of Grids</label>
                        <div class="col-xs-3">
                            <input type="number" class="form-control" id="nrOfGrids" min="1" value="" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label data-title="text" for="minNrOfFix" class="col-xs-3 control-label nowrap">Min Number of Fix</label>
                        <div class="col-xs-3">
                            <input type="number" class="form-control" id="minNrOfFix" min="1" value="" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label data-title="text" for="maxNrOfFix" class="col-xs-3 control-label nowrap">Max Number of Fix</label>
                        <div class="col-xs-3">
                            <input type="number" class="form-control" id="maxNrOfFix" min="1" value="" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label data-title="text" for="maxNrOfCombination" class="col-xs-3 control-label nowrap">Max Number of Combination</label>
                        <div class="col-xs-3">
                            <input type="number" class="form-control" id="maxNrOfCombination" min="1" value="" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label data-title="text" for="createdDate" class="col-xs-3 control-label nowrap">Created Date</label>
                        <div class="col-xs-3">
                            <input type="text" class="form-control" id="createdDate" value="" disabled>
                        </div>
                    </div>
                    <div class="col-xs-3 col-xs-offset-3">
                        <button type="submit" class="btn btn-primary" id="saveGame">Save</button>
                    </div>
            </div>
        
	</div>
</body>
</html>
