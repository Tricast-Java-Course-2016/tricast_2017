<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Tranzakciók</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>

.playerinfo{
	text-align:right;
}
.tranzakcioktabla {
	
	border: 1px solid black;
}
	
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
    display: block;
}


</style>
</head>
<body>
	<div class="container">
		<div class="playerinfo"><a href="#">Player</a></br>akt. összeg</div>
		<h1>Tranzakciók</h1>
		
			<table class="tranzakciotipus">
			<tr>
			<td>Tranzakcó típusa</td>
			<td align="right"><div class="dropdown">
					<button class="dropbtn">Kérem válasszon</button>
					<div class="dropdown-content">
						<a href="#">Általános</a>
						<a href="#">Egyenleg feltöltése</a>
						<a href="#">Nyeremény felvitel</a>
						<a href="#">Fogadás</a>
					</div>
				</div></td>
			</tr>
			</table>
		
		<p><input type="date" name="start">-tól <input type="date" name="end">-ig</p>
		<p>
			<table class="tranzakcioktabla">
				<thead class="tranzakcioktabla-header">
					<tr>
						<th>Dátum</th>
						<th>Tranzakció típus</th>
						<th>Összeg</th>
					</tr>
				</thead>
				<tbody class="tranzakcioktabla-body">
				<tr>
				<td>...</td>
				<td>...</td>
				<td>...</td>
				</tr>
				</tbody>
			</table>
		</p>
		
	</div>
</body>
</html>
