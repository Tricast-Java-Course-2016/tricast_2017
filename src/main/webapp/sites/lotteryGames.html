<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Lottery Games</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script type="text/javascript" src="../js/lib/jquery-2.0.3.min.js"></script> 
    
    <script type="text/javascript" src="../js/general.js"></script>
    <script type="text/javascript" src="../js/lotteryGames.js"></script>
    
    <link rel="stylesheet" href="../css/bootstrap.min.css">
	
</head>
<body>
	<div class="container">
		<h1>Lottery Games</h1>
			<table id="lotteryGamesTable" class = "table">
				<thead class="lotteryGamesTable-header">
					<tr id=gameID>
						<th>Name</th>
						<th>Base Stake</th>
						<th>Grid Size</th>
                        <th>Numbers Drawn</th>
                        <th>Nr of Grids</th>
                        <th>Min Nr of Fix</th>
                        <th>Max Nr of Fix</th>
                        <th>Max Nr of Combination</th>
                        <th>Created Date</th>
					</tr>
				</thead>
				<tbody id="lotteryGamesTable-body">
                
				</tbody>
			</table>
		
		    <div class="col-xs-3 col-xs-offset-5">
                <button class="btn btn-primary" id="editGame" >Edit Game</button>
            </div>
	</div>
</body>
</html>
