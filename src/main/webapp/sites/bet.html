<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Fogadási oldal</title>
    
        <meta name="description" content="Holiday Manager">
        <meta name="viewport" content="width=device-width">
    
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/bet.css">
        
        <script type="text/javascript" src="../js/lib/jquery-2.0.3.min.js"></script>
        
        <script type="text/javascript" src="../js/general.js"></script>
    	<script type="text/javascript" src="../js/bet.js"></script>
    </head>
    <body>
        <div class="container">
            <section class=navigation>
                <ul class="nav nav-tabs">
                  <li class="active"><a href="#">Ötöslottó</a></li>
                  <li><a href="#">Hatoslottó</a></li>
                  <li><a href="#">Skandináv</a></li>
                  <li><a href="#">Luxor</a></li>
                  <li><a href="#">SuperLottó</a></li>
                </ul>
            </section>
            <section class="main-content">
                <div class="date">
                    <h1 id="gameWeek" class="text-left"></h1>
                    <h2 id="gameUntil" class="text-right">Fogadási határidő: <br> 2017.10.28. 17:00</h1>
                    <div style="clear: both;"></div>
                </div>
                
                <div class="descripiton">
                    <h1 id="description"> </h1> 
                </div>
                
                
                    <div class="week-selection">       	
                    	<label class="custom-control custom-radio">
  							<input id="oneWeek" name="weekSelection" type="radio" checked = "checked" class="custom-control-input">
  							<span class="custom-control-indicator"></span>
  							<span class="custom-control-description">One Week</span>
						</label>
						<label class="custom-control custom-radio">
  							<input id="fiveWeek" name="weekSelection" type="radio" class="custom-control-input">
  							<span class="custom-control-indicator"></span>
  							<span class="custom-control-description">Five Week</span>
						</label>
                    </div>
                    
               <form action="" class="bet">
                    <div id="betField" class="bet-field">
                   
                    </div>
                    <input type="hidden" id="lotteryDrawId" >
                    <button id="saveBet" class="submit btn btn-primary" type="submit" >Játékba küldés</button>
                </form>
            </section>
        </div>
    </body>
</html>
