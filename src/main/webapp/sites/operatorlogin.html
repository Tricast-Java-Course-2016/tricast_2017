<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lottery Manager</title>

<meta name="viewport" content="width=device-width">

<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/login.css">

<script type="text/javascript" src="../js/lib/jquery-2.0.3.min.js"></script>

<script type="text/javascript" src="../js/general.js"></script>
<script type="text/javascript" src="../js/loginOperator.js"></script>
</head>
<body>

	<div class="modal center show" tabindex="-1"
		role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header bg-danger">
					<h4 class="modal-title text-center ">Operator Login</h4>
				</div>
				<div class="modal-body">
					<div id="failedOperatorLogin"></div>
					<form class="form center-block">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon"> <i
									class="glyphicon glyphicon-user"></i>
								</span> <input id="loginOperatorUserNameTxtInput" type="text"
									class="form-control input-sm" placeholder="Username" autofocus>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon"> <i
									class="glyphicon glyphicon-briefcase"></i>
								</span> <input id="loginOperatorPwdTxtInput" type="password"
									class="form-control input-sm" placeholder="Passqord">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<button id="loginOperatorSubmit" class="btn btn-danger btn-sm">
									<span class="glyphicon glyphicon-log-in"></span> Login
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
