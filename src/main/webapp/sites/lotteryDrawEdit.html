<!DOCTYPE html>
<html>
  <head>
    <title>Forduló szerkesztése</title>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
  <h1>Forduló szerkesztése</h1>
  <form action="" class="drawform">
	<table class="table-form">
	<tr><td><Nyerő számok: <input type="text" name="winningNumbers" class="txtBox"/></td></tr>
	<tr><td>Nyeremény százalékok: <input type="text" name="winningPercentages" class="txtBox" /></td></tr>
	<tr><td>Aktuális nyerményalap: <label class="winningAmountlabel" id="winningAmountlabel">nyereményalap</label></td></tr>
	<tr><td class="td-btn"><input type="button" value="Nyeremény kiosztása" class="btn"></td>
	<td class="td-btn"><input type="button" value="Módosítás" class="btn"></td>
	<td class="td-btn"><input type="button" value="Törlés" class="btn"></td>
	</tr>
	</table>
  </form>
  </body>
</html>
