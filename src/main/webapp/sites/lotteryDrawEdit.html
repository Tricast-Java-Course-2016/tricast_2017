<!DOCTYPE html>
<html>
  <head>
    <title>Forduló szerkesztése</title>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
  <h1>Forduló szerkesztése</h1>
  <form action="" class="drawform">
	<table class="table-form">
	<tr>
		<td>Nyerő számok:</td> <div class="winningNumbers"><td><input type="number" name="winningNumber" min="1" max="90" id="winningNumber"></td></div>
	</tr>
	<tr>
		<td>Nyeremény százalékok:</td> 
		<div class="winnngPercentages"><td><input type="number" name="winningPercentage" min="0" max="90" id="winningPercentage"></td></div>
	</tr>
	<tr><td>Aktuális nyerményalap: <label class="winningAmountlabel" id="winningAmountlabel">nyereményalap</label></td></tr>
	<tr><td class="td-btn"><input type="button" value="Nyeremény kiosztása" class="btn"></td>
	<td class="td-btn"><input type="button" value="Módosítás" class="btn"></td>
	<td class="td-btn"><input type="button" value="Törlés" class="btn"></td>
	</tr>
	</table>
  </form>
  </body>
</html>
